<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 320">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a3e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rust" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="320" rx="12" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g opacity="0.06" stroke="#fff" stroke-width="0.5">
    <line x1="0" y1="40" x2="900" y2="40"/>
    <line x1="0" y1="80" x2="900" y2="80"/>
    <line x1="0" y1="120" x2="900" y2="120"/>
    <line x1="0" y1="160" x2="900" y2="160"/>
    <line x1="0" y1="200" x2="900" y2="200"/>
    <line x1="0" y1="240" x2="900" y2="240"/>
    <line x1="0" y1="280" x2="900" y2="280"/>
    <line x1="100" y1="0" x2="100" y2="320"/>
    <line x1="200" y1="0" x2="200" y2="320"/>
    <line x1="300" y1="0" x2="300" y2="320"/>
    <line x1="400" y1="0" x2="400" y2="320"/>
    <line x1="500" y1="0" x2="500" y2="320"/>
    <line x1="600" y1="0" x2="600" y2="320"/>
    <line x1="700" y1="0" x2="700" y2="320"/>
    <line x1="800" y1="0" x2="800" y2="320"/>
  </g>

  <!-- Computation graph nodes (left side) -->
  <g transform="translate(60, 80)" opacity="0.15">
    <!-- Nodes -->
    <circle cx="0" cy="0" r="8" fill="#7c3aed"/>
    <circle cx="60" cy="-30" r="8" fill="#2563eb"/>
    <circle cx="60" cy="30" r="8" fill="#2563eb"/>
    <circle cx="120" cy="0" r="8" fill="#06b6d4"/>
    <circle cx="0" cy="80" r="8" fill="#7c3aed"/>
    <circle cx="60" cy="50" r="8" fill="#2563eb"/>
    <circle cx="60" cy="110" r="8" fill="#2563eb"/>
    <circle cx="120" cy="80" r="8" fill="#06b6d4"/>
    <!-- Edges -->
    <line x1="8" y1="-3" x2="52" y2="-27" stroke="#7c3aed" stroke-width="1.5"/>
    <line x1="8" y1="3" x2="52" y2="27" stroke="#7c3aed" stroke-width="1.5"/>
    <line x1="68" y1="-24" x2="112" y2="-3" stroke="#2563eb" stroke-width="1.5"/>
    <line x1="68" y1="24" x2="112" y2="3" stroke="#2563eb" stroke-width="1.5"/>
    <line x1="8" y1="77" x2="52" y2="53" stroke="#7c3aed" stroke-width="1.5"/>
    <line x1="8" y1="83" x2="52" y2="107" stroke="#7c3aed" stroke-width="1.5"/>
    <line x1="68" y1="56" x2="112" y2="77" stroke="#2563eb" stroke-width="1.5"/>
    <line x1="68" y1="104" x2="112" y2="83" stroke="#2563eb" stroke-width="1.5"/>
  </g>

  <!-- Title -->
  <text x="250" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="800" fill="white" letter-spacing="-1">JAX Ground Truth</text>
  <text x="250" y="125" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="800" fill="url(#accent)" letter-spacing="-1">Corpus</text>

  <!-- Subtitle -->
  <text x="250" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94a3b8" letter-spacing="0.5">Production-ready JAX recipes for the Sovereign AI Stack Oracle RAG</text>

  <!-- Accent line -->
  <rect x="250" y="175" width="120" height="3" rx="1.5" fill="url(#accent)"/>

  <!-- Stats badges -->
  <g transform="translate(250, 200)">
    <!-- Coverage badge -->
    <rect x="0" y="0" width="110" height="28" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="12" y="19" font-family="monospace" font-size="12" fill="#22c55e">100%</text>
    <text x="52" y="19" font-family="monospace" font-size="11" fill="#94a3b8">coverage</text>

    <!-- Tests badge -->
    <rect x="120" y="0" width="110" height="28" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="132" y="19" font-family="monospace" font-size="12" fill="#22c55e">147</text>
    <text x="163" y="19" font-family="monospace" font-size="11" fill="#94a3b8">tests</text>

    <!-- Modules badge -->
    <rect x="240" y="0" width="110" height="28" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="252" y="19" font-family="monospace" font-size="12" fill="#60a5fa">7</text>
    <text x="266" y="19" font-family="monospace" font-size="11" fill="#94a3b8">modules</text>

    <!-- Typing badge -->
    <rect x="360" y="0" width="110" height="28" rx="6" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="372" y="19" font-family="monospace" font-size="12" fill="#a78bfa">ty</text>
    <text x="392" y="19" font-family="monospace" font-size="11" fill="#94a3b8">+ ruff</text>
  </g>

  <!-- Cross-reference arrow -->
  <g transform="translate(250, 252)">
    <text x="0" y="14" font-family="monospace" font-size="13" fill="#f97316">JAX</text>
    <text x="32" y="14" font-family="monospace" font-size="13" fill="#64748b"> (Python)</text>
    <line x1="115" y1="8" x2="155" y2="8" stroke="url(#rust)" stroke-width="2" marker-end="url(#arrowhead)"/>
    <polygon points="155,4 163,8 155,12" fill="#ef4444"/>
    <text x="170" y="14" font-family="monospace" font-size="13" fill="#ef4444">trueno</text>
    <text x="225" y="14" font-family="monospace" font-size="13" fill="#64748b"> (Rust)</text>
  </g>

  <!-- Bottom text -->
  <text x="250" y="295" font-family="monospace" font-size="11" fill="#475569">Part of the PAIML Sovereign AI Stack  ·  Indexed by batuta oracle --rag</text>

  <!-- Right side decoration: tensor/matrix visualization -->
  <g transform="translate(720, 70)" opacity="0.12">
    <rect x="0" y="0" width="20" height="20" rx="2" fill="#7c3aed"/>
    <rect x="24" y="0" width="20" height="20" rx="2" fill="#2563eb"/>
    <rect x="48" y="0" width="20" height="20" rx="2" fill="#06b6d4"/>
    <rect x="72" y="0" width="20" height="20" rx="2" fill="#7c3aed"/>
    <rect x="0" y="24" width="20" height="20" rx="2" fill="#2563eb"/>
    <rect x="24" y="24" width="20" height="20" rx="2" fill="#06b6d4"/>
    <rect x="48" y="24" width="20" height="20" rx="2" fill="#7c3aed"/>
    <rect x="72" y="24" width="20" height="20" rx="2" fill="#2563eb"/>
    <rect x="0" y="48" width="20" height="20" rx="2" fill="#06b6d4"/>
    <rect x="24" y="48" width="20" height="20" rx="2" fill="#7c3aed"/>
    <rect x="48" y="48" width="20" height="20" rx="2" fill="#2563eb"/>
    <rect x="72" y="48" width="20" height="20" rx="2" fill="#06b6d4"/>
    <rect x="0" y="72" width="20" height="20" rx="2" fill="#7c3aed"/>
    <rect x="24" y="72" width="20" height="20" rx="2" fill="#2563eb"/>
    <rect x="48" y="72" width="20" height="20" rx="2" fill="#06b6d4"/>
    <rect x="72" y="72" width="20" height="20" rx="2" fill="#7c3aed"/>
  </g>

  <!-- Gradient arrows (∇) decorative -->
  <g transform="translate(740, 180)" opacity="0.1" fill="#06b6d4">
    <text font-family="serif" font-size="48">∇</text>
  </g>
  <g transform="translate(770, 220)" opacity="0.08" fill="#7c3aed">
    <text font-family="serif" font-size="36">∂</text>
  </g>
  <g transform="translate(720, 240)" opacity="0.06" fill="#2563eb">
    <text font-family="serif" font-size="32">∑</text>
  </g>
</svg>
